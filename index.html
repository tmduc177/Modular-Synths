<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>

        <style>
            body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            }

            #background-fill {
                background-color: #323232;
                display: block;
            }
        
            #main-canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1; 
                top: 5%; 
                left: 5%; 
            }

            @media screen and (max-width: 768px) {
                #main-canvas {
                    left: 10%; 
                }
            }

        </style>
    </head>

    <body>
        <canvas id="background-fill" resize></canvas>
        <canvas id="main-canvas" resize></canvas>
        <script src="generator.js" type="module"></script>
    </body>
    
</html>
